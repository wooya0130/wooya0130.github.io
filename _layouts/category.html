---
layout: default
title: "{{ page.title }}"
---

<div class="category-page">
  <h1>{{ page.title }}</h1>

  {{ content }}

  <ul>
    {% for post in site.categories[page.category] %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date: "%B %d, %Y" }}</small>
      </li>
    {% else %}
      <p>No posts found in this category.</p>
    {% endfor %}
  </ul>
</div>
